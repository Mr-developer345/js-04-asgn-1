<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .hover-box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .hover-box:hover {
            transform: scale(1.1);
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="hover-box"></div>
    <script>
        const box = document.querySelector('.hover-box');
        box.style.position = 'absolute';    
        box.addEventListener('mousemove',(event)=>{

            console.log(event);


            let x = event.clientX;
            console.log(x);
            let y = event.clientY;
            console.log(y);
            let rightDir = event.screenX;
            let leftDir = event.screenX;
          
            box.style.top = y + 'px';
            box.style.bottom = x + 'px';
            
            box.style.left = leftDir + 'px';
            box.style.right = rightDir + 'px';

        })
        
    </script>






</body>
</html>
